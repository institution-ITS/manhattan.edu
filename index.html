<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JasperNET Login</title>

        <link href="./bootstrap.min.css" rel="stylesheet">
        <link href="./index.css" rel="stylesheet">

</head>
<body>
  <div class="container-fluid body-wrapper">
    <div class="row">
      <div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
          <div class="wrapperouter">
            <div>
              <img src="./mc-logo.png" alt="Manhattan College logo">
            </div>
            <div class="stripe"></div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <div class="wrapperinner panel panel-default">
                  <div class="panel-body">
                    <h1 class="text-normal" role="banner">Sign in to your account</h1>


                    <form method="post" id="signUpForm">
                                        
                        <div class="form-group">
                          <label for="username" class="hidden">Username</label>
                          <div class="input-group">
                            <input id="username" name="j_username" type="text" class="form-control" tabindex="0" placeholder="Username" autocorrect="off" autocapitalize="none" spellcheck="false" aria-label="Username">
                            <div class="input-group-addon">@manhattan.edu</div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="password" class="hidden">Password</label>
                          <input id="password" value="" name="j_password" type="password" class="form-control" placeholder="Password" aria-label="Password" autocomplete="off">
                        </div>                         


                                                  <div class="form-element-wrapper">
                            <input type="checkbox" name="donotcache" value="1" id="donotcache">
                            <label for="donotcache">Don't Remember Login</label>
                          </div>

                      <div class="form-element-wrapper">
                        <input id="_shib_idp_revokeConsent" type="checkbox" name="_shib_idp_revokeConsent" value="true">
                        <label for="_shib_idp_revokeConsent">Clear prior granting of permission for release of your information to this service.</label>
                      </div>

                        <div class="form-element-wrapper">
                          <button class="btn btn-default" type="submit" name="_eventId_proceed">Login</button>
                        </div>

                      <div class="clearfix"></div>
                    </form>
                    
                    <hr>
                    <ul class="create-account">
                        <li><a href=""> Forgot your password?</a></li>
                      <li>New student? <a href="">Get your JasperNet ID and password.</a></li>
                      <li><a href=""> Need Help?</a></li>
                    </ul>
                    </div>
                  </div> 
                  <div class="panel panel-default">
                    <div class="panel-heading">System Alerts / Notices</div>
                    <div class="panel-body">
                      <iframe src="./itsblog_wsois.html" width="100%" height="250" frameborder="0" scrolling="auto" alt="System Alerts">Browser does not support HTML 4.0 iFrame</iframe>
                    </div>
                  </div>
                </div>

              <div class="col-sm-6 col-md-6">
                <div class="wrapperspud panel panel-default">
                  <div class="panel-heading">Upcoming Events</div>
                  <div class="panel-body">
                    <script type="text/javascript" src="./spuds.js.download"></script>
                    <script type="text/javascript">
                    $Trumba.addSpud({
                        webName: "mc-all_advertised_events",
                        spudType : "upcoming" ,
                        openInNewWindow: true,
                        teaserBase : "https:/calendar.php" });
                    </script>
                    <div id="trumba.spud.0" style="margin-top: -25px;">
                      <iframe id="trumba.spud.0.iframe" name="trumba.spud.0.iframe" style="border-style:none;background-color:transparent;" width="100%" scrolling="no" height="852" title="Upcoming Events Calendar Listing" src="./saved_resource.html">
                        Please update your browser to view the iframe content.</iframe>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<script src="./script.js"></script>

</body></html>
